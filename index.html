<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trekker</title>
    <!-- importa css -->
    <link rel="stylesheet" href="style.css">
    <!-- icone aba -->
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <!-- importa css bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- importa demais css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- CABECALHO/MENU -->
    <header>
        <!-- NAVBAR/MENU -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- marca -->
                <div class="nav-marca">
                    <a class="navbar-brand" href="#"><img src="assets/images/logo.png"
                            alt="logo circular de montanhas verdes com fundo laranja" class="nav-icon"></a><a
                        class="navbar-brand" href="#">
                        <h1>TREKKER</h1>
                    </a>
                </div>
                <!-- fim marca -->
                <!-- links -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <img src="assets/images/icone-voos.png" alt="icone aviao"
                                    class="icone-nav">Voos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <img src="assets/images/icone-estadia.png" alt="icone casa"
                                    class="icone-nav">Hospedagens</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="assets/images/icone-trekking.png"
                                    alt="icone boneco fazendo trilha" class="icone-nav">Atrações</a>
                        </li>
                    </ul>
                    <!-- fim links -->
                    <!-- btn cadastrar/logar -->
                    <form class="d-flex" role="">
                        <button class="btn btn-outline-success" type="submit">Cadastre-se</button>
                        <button class="btn btn-outline-success" type="submit">Login</button>
                    </form>
                    <!-- fim btn cadastrar/logar -->
                </div>
            </div>
        </nav>
        <!-- FIM NAVBAR/MENU -->
    </header>
    <!-- FIM CABECALHO/MENU -->

    <!-- CORPO -->
    <main>
        <!-- SEÇÃO PESQUISA -->
        <div class="secao-pesquisa">
            <h3>Encontre sua próxima aventura</h3>
            <p>Encontre voos, trilhas, campings, hoteis e muito mais...</p>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Origem" aria-label="Origem" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Destino" aria-label="Destino" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Data ida" aria-label="Data ida" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Data volta" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div>
                <button class="btn btn-primary" type="submit">Pesquisar</button>
              </div>

        </div>
        <!-- FIM SEÇÃO PESQUISA -->

    </main>
    <!-- FIM CORPO -->

    <!-- importa js bootstrap -->
    <script src="assets/js/bootstrap.js"></script>
</body>

</html>
